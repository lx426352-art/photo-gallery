<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnam Travel Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Vietnam Travel Gallery</h1>
  <p>Explore beautiful destinations across Vietnam through this responsive photo gallery.</p>
</header>

<main class="gallery">
  <figure>
    <img src="images/hanoi.jpg" alt="Hoan Kiem Lake in Hanoi during sunset">
    <figcaption>Hanoi – A peaceful city with rich history and culture.</figcaption>
  </figure>

  <figure>
    <img src="images/halong.jpg" alt="Ha Long Bay with limestone islands and boats">
    <figcaption>Ha Long Bay – A world-famous natural wonder.</figcaption>
  </figure>

  <figure>
    <img src="images/hue.jpg" alt="Imperial City of Hue with ancient architecture">
    <figcaption>Hue – The ancient capital with royal heritage.</figcaption>
  </figure>

  <figure>
    <img src="images/danang.jpg" alt="My Khe Beach in Da Nang with blue sky">
    <figcaption>Da Nang – A modern coastal city with beautiful beaches.</figcaption>
  </figure>

  <figure>
    <img src="images/hoian.jpg" alt="Hoi An old town at night with lanterns">
    <figcaption>Hoi An – A charming town with lantern-lit streets.</figcaption>
  </figure>

  <figure class="wide">
    <img src="images/sapa.jpg" alt="Terraced rice fields in Sapa mountains">
    <figcaption>Sapa – Stunning mountains and rice terraces.</figcaption>
  </figure>
</main>

</body>
</html>
